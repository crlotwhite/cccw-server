<!DOCTYPE HTML>
<html>
<head>
    {% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="{% static 'css/styles3.css' %}" rel="stylesheet" id="main_css">
	<link rel="icon" href="{% static 'images/chat.png' %}">
    <script src="{% static 'javascript/darkmode.js' %}"></script>
    <link href="{% static 'css/toggle.css' %}" rel="stylesheet">
	<title>Chat List</title>
</head>
<body>
	<div class="container p-3 shadow">
        <div style="position: fixed; top:4px;right:2px;">
            <!-- Rounded switch -->
            <label class="switch" style="margin-top:4px;">
              <input id="switch" type="checkbox" checked onclick="darkmode('{% static "css/styles3.css" %}', '{% static "css/styles3(light_mode).css" %}');">
              <span class="slider round"></span>
            </label>
        </div>
		<div>
			<h1><a href="interface 1&2.html">&#x2B05;</a>
				<br>
				Chat Rooms
			</h1>
		</div>
		<div class="table-scrollbar">
			<table class="table">
				<thead class="text-center">
					<tr>
						<th>ROOM NAME</th>
						<th>ENTER</th>
					</tr>
				</thead>
				<tbody class="text-center">
                {% for room_name in room_list %}
					<tr>
						<td>{{ room_name }}</td>
						<td>
                            <form method="post" action="">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-outline-primary" value="IN" />
                                <input type="hidden" name="room_name" value="{{ room_name }}" />
                            </form>
                        </td>
					</tr>
                {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
