<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="styles1.css" rel="stylesheet">
	<script src="setting.js"> </script>
	<link rel="icon" href="chat.png">
	<title>Secret Chat</title>
	<script>

        function goRoomList() {
            let userName = document.getElementById("inputField").value;
            if (userName === "" || userName === " " || userName === "\t") {
                alert("Username can't be empty");
            } else {
                document.cookie = "username=" + userName;
                window.location = "/rooms";
            }
        }

    </script>
</head>
<body>
	<div class="global-container">
		<div class="card login-form">
			<div class="card-body shadow">
				<img src="chat.png" alt="">
				<h1 class="card-title text-center" id="but">CHAT</h1>
				<div class="card-text">
					<form>
						<div class= "text-center">
							<input id="inputField" type="text" class="text-center" placeholder="Username">
						</div>
							<a id="LetChatBtn" type="button" href="#" onclick="goRoomList()">
							Let's Chat</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
