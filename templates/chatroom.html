<!DOCTYPE HTML>
<html>
<head>
    {% load static %}
	<title>Chat Rooms</title>
	<meta name="viewport" content="width=device-width,initial scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="{% static 'css/styles4.css' %}" rel="stylesheet" id="main_css">
	<link href="{% static 'css/toggle.css' %}" rel="stylesheet">
	<link rel="icon" href="{% static 'images/chat.png' %}">
    <script src="{% static 'javascript/darkmode.js' %}"></script>
    <script src="{% static 'javascript/bubble.js' %}"></script>
</head>
<body>
	<div class="container p-3 shadow">
        <div style="position: fixed; top:4px;right:2px;">
            <!-- Rounded switch -->
            <label class="switch" style="margin-top:4px;">
              <input id="switch" type="checkbox" checked onclick="darkmode('{% static "css/styles4.css" %}', '{% static "css/styles4(light_mode).css" %}');">
              <span class="slider round"></span>
            </label>
        </div>
		<div>
			<h1><a href="/rooms">&#x2B05;</a>
				<br>
				Chat Room
			</h1>
		</div>
		<div>
			<div class="chat-panel" id="chat-panel">
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters ">
					<div class="col-md-3">
						<div class="chat-bubble chat-bubble--left cb-left">Hello World!		
							<small class="d-block">12.00</small>
						</div>
					</div>
				</div>
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters">
					<div class="col-md-3 offset-md-9">
						<div class="chat-bubble chat-bubble--right cb-right">Hello World!
							<small class="d-block">12.00</small>
						</div>
					</div>
				</div>
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters ">
					<div class="col-md-3">
						<div class="chat-bubble chat-bubble--left cb-left">Hello World!
							<small class="d-block">12.15</small>
						</div>
					</div>
				</div>
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters ">
					<div class="col-md-3">
						<div class="chat-bubble chat-bubble--left cb-left">Hello World!		
							<small class="d-block">12.00</small>
						</div>
					</div>
				</div>
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters">
					<div class="col-md-3 offset-md-9">
						<div class="chat-bubble chat-bubble--right cb-right">Hello World!
							<small class="d-block">12.00</small>
						</div>
					</div>
				</div>
				<div class="p-4 rounded mt-2
							d-flex flex-column
							row no-gutters ">
					<div class="col-md-3">
						<div class="chat-bubble chat-bubble--left cb-left">Hello World!
							<small class="d-block">12.15</small>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">  
				<div class="col-md-12">
					<div class="chat-box-tray">
						<i class="material-icons"><a href="#">sentiment_very_satisfied</a></i>
						<input type="text" placeholder="Enter message here..."/>
						<i class="material-icons"><a href="#">send</a></i>
					</div>
				</div>
			</div>
            <button value="test" onclick="add_bubble()" />
		</div>
	</div>
</body>
</html>
